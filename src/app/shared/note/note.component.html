<div class="Note p-2 h-100" [ngStyle]="{'background-color' : note.bgColor}">
  <div class="Title">{{note.title}}</div>
  <div class="Autor" #Author>{{note.author}}</div>
  <div class="Text">{{note.text}}</div>
  <div class="Rate">
    <img class="UpVote" (click)="ChangeIcon($event.target)" src="{{!note.liked ? '../../assets/UpVote.png' : '../../assets/F_UpVote.png'}}"/>
    <span class="RateText" #RateText>{{note.rate}}</span>
  </div>
</div>
